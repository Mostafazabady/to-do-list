<button class="btn btn-danger mb-3" (click)="clearTodos()">Clear All</button>
<ul class="list-group">
  <li *ngFor="let todo of todos; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
    {{ todo }}
    <button class="btn btn-outline-danger btn-sm" (click)="removeTodo(i)">Remove</button>
  </li>
</ul>
